name: Run Until Complete

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Ruby Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full build-essential
          gem install bundler
          gem install capybara mechanize selenium-webdriver

      - name: Run the Script
        run: ruby your_script.rb

      - name: Upload Output File
        uses: actions/upload-artifact@v3
        with:
          name: output-file
          path: file.json
